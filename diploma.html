<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diploma Gallery</title>
    <link rel="shortcut icon" type="img/x-icon" href="img/favicon.ico">
</head>
<style>
body {
  background-image: url('img/minimal.jpg');
  background-repeat: no-repeat
  background-attachment: fixed;  
  background-size: cover;
}
* {box-sizing: border-box}
.mySlides1, .mySlides2, {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 500px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a grey background color */
.prev:hover, .next:hover {
  background-color: #BCC6CC;
  color: black;
}
/* Caption text */
.text {
  color: #E5E4E2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 15px;
  width: 95%;
  text-align: center;
}
</style>
</head>
<body>

<h1 style="text-align:left; margin: 40px; color: black; font-family: Georgia, serif;">Diploma Gallery.</h1>

<div class="slideshow-container">
<div class="mySlides1">
    <p align="center"><img src="img/diploma.jpg" style="width:250" height="250"></p>
  </div>

<div class="mySlides1">
    <p align="center"><img src="img/diploma1.jpg" style="width:250" height="250"></p>
  </div>

<div class="mySlides1">
    <p align="center"><img src="img/diploma2.jpg" style="width:250" height="250"></p>
  </div>

<div class="mySlides1">
    <p align="center"><img src="img/diploma3.jpg" style="width:250" height="250"></p>
  </div>

<div class="mySlides1">
    <p align="center"><img src="img/diploma4.jpg" style="width:250" height="250"></p>
  </div>

<div class="mySlides1">
    <p align="center"><img src="img/diploma5.jpg" style="width:250" height="250"></p>
  </div>

<div class="mySlides1">
    <p align="center"><img src="img/diploma6.jpg" style="width:250" height="250"></p>
  </div>

  <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
  <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
</div>

<script>
var slideIndex = [1,1];
var slideId = ["mySlides1", "mySlides2"]
showSlides(1, 0);
showSlides(1, 1);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
</script>
